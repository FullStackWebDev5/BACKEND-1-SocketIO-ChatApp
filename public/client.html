<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Intro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="display-4">ChatApp</h1>

    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        <label for="exampleInputEmail1" class="form-label">Message</label>
        <input type="text" class="form-control" id="message" aria-describedby="emailHelp">
      </div>
      <button type="button" class="btn btn-dark" onclick="sendMessage()">Send</button>
      <ul id="message-list"></ul>
    </form>
  </div>


  <script>
    // Initiate client connection to the server
    const socket = io()

    function sendMessage() {
      // Send custom event from client to server
      const name = document.getElementById('name').value
      const message = document.getElementById('message').value
      socket.emit('newMessage', { name, message })
      document.getElementById('message').value = ''
      document.getElementById('name').value = ''

      // Handle custom event from the server
      socket.on('serverMsg', (message) => {
        document.getElementById('message-list').innerHTML += `<li>${message}</li>`
      })
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
